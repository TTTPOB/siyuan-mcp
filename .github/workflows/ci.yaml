name: CI and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

jobs:
  build_windows:
    name: Build On Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo Registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-windows
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release
      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-siyuan-mcp-binaries
          path: target/release/siyuan-mcp.exe

  build_x86_64-linux-musl:
    name: Build On x86_64-linux-musl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo Registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-x86_64-linux-musl
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: cross
      - name: Build
        run: cross build --release --target x86_64-unknown-linux-musl
      - name: Upload x86_64-linux-musl Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-musl-siyuan-mcp-binaries
          path: target/x86_64-unknown-linux-musl/release/siyuan-mcp

  build_aarch64-linux-musl:
    name: Build On aarch64-linux-musl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo Registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-aarch64-linux-musl
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl
      - uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: cross
      - name: Build
        run: cross build --release --target aarch64-unknown-linux-musl
      - name: Upload aarch64-linux-musl Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-linux-musl-siyuan-mcp-binaries
          path: target/aarch64-unknown-linux-musl/release/siyuan-mcp

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_windows, build_x86_64-linux-musl, build_aarch64-linux-musl]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-siyuan-mcp-binaries
          path: ./windows-siyuan-mcp-binaries
      - name: Download x86_64-linux-musl Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: x86_64-linux-musl-siyuan-mcp-binaries
          path: ./x86_64-linux-musl-siyuan-mcp-binaries
      - name: Download aarch64-linux-musl Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: aarch64-linux-musl-siyuan-mcp-binaries
          path: ./aarch64-linux-musl-siyuan-mcp-binaries
      - name: List Downloaded Artifacts
        run: |
          ls -lhaR
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./windows-siyuan-mcp-binaries/siyuan-mcp.exe
            ./x86_64-linux-musl-siyuan-mcp-binaries/siyuan-mcp
            ./aarch64-linux-musl-siyuan-mcp-binaries/siyuan-mcp
          fail_on_unmatched_files: true
